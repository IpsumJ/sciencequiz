{% extends "manage/manage_nav.html" %}
{% set active = 'arrange' %}
{% block title %}
    Quizes zusammenstellen
{% endblock %}
{% block body %}
    <div class="pd"><a href="/manage/arrange/new" class="btn btn-success pull-right">Neues Quiz</a><span
            class="clearfix"></span></div>

    <table class="left-form-table table">
        <tr>
            <th>Name</th>
            <th>Jahr</th>
            <th>Ã–ffentlich?</th>
            <th></th>
        </tr>
        {% for q in quizzes %}
            <tr>
                <td>{{ q.name }}</td>
                <td>{{ q.year }}</td>
                <td><input type="checkbox" {% if q.public %} checked{% endif %} disabled/></td>
                <td>
                    <span class="pull-right">
                        <form method="post">
                            <input type="hidden" value="{{ q.id }}" name="id"/>
                            <a class="btn btn-primary" href="/manage/arrange/{{ q.id }}"><span
                                    class="glyphicon glyphicon-edit"
                                    aria-hidden="true"></span>

                            </a>
                            <button class="btn btn-danger" name="delete"><span class="glyphicon glyphicon-trash"
                                                                               aria-hidden="true"></span>

                            </button>
                        </form>
                    </span>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
