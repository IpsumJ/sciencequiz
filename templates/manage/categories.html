{% extends "manage/manage_nav.html" %}
{% block title %}
    Kategorien
{% endblock %}
{% block body %}
    <table class="table table-striped">
        <tr>
            <th>Neue Kategorie</th>
            <th></th>
        </tr>
        <form method="post">
            <tr>
                <td>
                    <input type="text" class="form-control" name="newcategory"/>
                </td>
                <td>
                    <button type="submit" class="btn btn-success pull-right">Anlegen</button>
                </td>
            </tr>
        </form>
        <tr>
            <th>Kategorie</th>
            <th></th>
        </tr>
        {% for c in categories %}
            <tr>
                <td>{{ c.name }}</td>
                <td>
                    <form method="post" action="/manage/category/{{ c.id }}">
                        <button name="delete" type="submit" class="btn btn-danger pull-right"><span
                                class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
