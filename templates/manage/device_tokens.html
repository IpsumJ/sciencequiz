{% extends "manage/manage_nav.html" %}
{% set active = 'rooms' %}
{% block title %}
    RÃ¤ume
{% endblock %}
{% block body %}
    <table class="table table-striped">
        <tr>
            <th colspan="3">Neuer Raum</th>
        </tr>
        <form method="post">
            <tr>
                <td colspan="2">
                    <input type="text" class="form-control" name="newtoken"/>
                </td>
                <td>
                    <button type="submit" class="btn btn-success pull-right">Anlegen</button>
                </td>
            </tr>
        </form>
        <tr>
            <th>Name</th>
            <th>Token</th>
            <th></th>
        </tr>
        {% for dev in devices %}
            <tr>
                <td>{{ dev.name }}</td>
                <td>
                    <pre>{{ dev.token }}</pre>
                </td>
                <td>
                    <form method="post" action="/manage/room/{{ dev.id }}">
                        <button type="submit" name="delete" class="btn btn-danger pull-right"><span
                                class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </form>
                    <form method="post" action="/display">
                        <input type="hidden" name="token" value="{{ dev.token }}"/>
                        <button class="btn btn-success pull-right" type="submit"><span
                                class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
