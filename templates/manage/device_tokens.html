{% extends "manage/manage_nav.html" %}
{% set active = 'device_tokens' %}
{% block title %}
    Clients
{% endblock %}
{% block body %}
    <table class="table table-striped">
        <tr>
            <th colspan="3">Neuer Client</th>
        </tr>
        <form method="post">
            <tr>
                <td>
                    <input type="text" class="form-control" name="newtoken"/>
                </td>
                <td colspan="2">
                    <button type="submit" class="btn btn-success pull-right">Anlegen</button>
                </td>
            </tr>
        </form>
        <tr>
            <th>Name</th>
            <th>Token</th>
            <th></th>
        </tr>
        {% for dev in devices %}
            <tr>
                <td>{{ dev.name }}</td>
                <td>{{ dev.token }}</td>
                <td></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
