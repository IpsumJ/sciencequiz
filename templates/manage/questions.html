{% extends "manage/manage_nav.html" %}
{% block title %}
    Fragen
{% endblock %}
{% block body %}
    {% for c in categories %}
        <div class="panel panel-default">
            <div class="panel-heading">{{ c.name }}</div>
            <table class="table">
                {% for q in c.get_all_questions() %}
                    <tr>
                        <td>{{ q.question }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% endfor %}
{% endblock %}
